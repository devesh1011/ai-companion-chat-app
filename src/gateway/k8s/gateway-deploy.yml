apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-companion-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-companion-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
  template:
    metadata:
      labels:
        app: ai-companion-gateway
    spec:
      containers:
      - name: ai-companion-gateway
        image: deveshk237572/ai-companion-gateway:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: ai-companion-gateway-configmap
        - secretRef:
            name: ai-companion-gateway-secret
 